on:
 push:
   branches:
     - main

jobs:
 Pages:
   runs-on: ubuntu-latest
   steps:
     - name: Set Key
       run: |
         mkdir ~/.ssh
         cat > ~/.ssh/id_rsa <<EOF
         ${{ secrets.ACTION }}
         EOF
         chmod 400 ~/.ssh/id_rsa
         ssh-keyscan github.com >> ~/.ssh/known_hosts # Not need for GitHub
         git config --global user.name "${GITHUB_ACTOR}"
         git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
         ssh -T git@ssh.github.com

     - uses: actions/checkout@v4

     - name: Push to another repository
       run: |
         git remote add Pages [git@github.com:443]:Oniicyan/Pages
         curl -LOs https://raw.githubusercontent.com/PBH-BTN/BTN-Collected-Rules/main/combine/all.txt
         pwd
         git add all.txt
         # git add IPLIST.zip
         git commit -m "Update IPLIST Archive" || true
         git push Pages
