on:
 push:
   branches:
     - main

jobs:
 Pages:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     - env:
         ACCESS_TOKEN: ${{ secrets.ACTION }}
       run: |
         git add IPLIST.zip
         git commit -m "Update IPLIST Archive"
         git remote add target https://github.com/Oniicyan/Pages
         git push target
